<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reveal.js SVG Fragment Example</title>
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/white.css">
</head>
<body>
  <div class="reveal">
    <div class="slides">

      <section>
        <h2>SVG Fragment Demo</h2>
        <div data-svg-fragment="PresentationAdrien/figures/recruitment.svg#[*|label=base]">
        </div>
      </section>

    </div>
  </div>

  <script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="reveal-svg-fragment.js"></script>

  <script>
    Reveal.initialize({
      hash: true,
      plugins: [],
      dependencies: [
        {
          src: 'reveal-svg-fragment.js',
          condition: function() {
            return !!document.querySelector('[data-svg-fragment]');
          },
          // optional: use local or CDN version of d3
          d3: "https://d3js.org/d3.v5.min.js"
        }
      ]
    });
  </script>
</body>
</html>
